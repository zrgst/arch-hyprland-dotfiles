monitor=DP-1,2560x1440@144,0x0,1
monitor=HDMI-A-1,1920x1280@60,-1080x-480,1,transform,3

# Star-Citizen palette:
$sc_bg = rgb(0e141b) # deep slate
$sc_cyan = rgb(14d8ff) # UI Cyan
$sc_orange = rgb(ff9e00) # warning/accent
$sc_text = rgb(c7d0d9) # light text
$sc_muted = rgb(6b7a88) # muted border 

input {
  kb_layout = no
  kb_variant =
  kb_options = grp:alt_shift_toggle
  follow_mouse = 1
}

cursor {
	no_warps = false
}

general { 
	gaps_in = 6
	gaps_out = 12
	border_size = 1
  col.active_border = $sc_cyan $sc_orange 45deg
  col.inactive_border = $sc_muted
	layout = dwindle 
}

decoration { 
	rounding = 2
  shadow {
    enabled = true
    color = rgba(20,216,255,0.25)
    color_inactive = rgba(14,20,27,0.18)
	}
  blur {
		enabled = true
		size = 10
		passes = 2
	}
	active_opacity = 0.98
	inactive_opacity = 0.85
}

group {
    col.border_active = $sc_cyan
    col.border_inactive = $sc_muted
  }

animations {
    enabled = yes
    bezier = scEase, 0.2, 0.9, 0.2, 1.0
    animation = border, 1, 6, scEase
  }


layerrule = blur, waybar
layerrule = ignorealpha 0.2, waybar

############################
##  ENVIRONMENT VARIABLES ##
##  --------------------- ##
################################################################
#                                                              #
# Prefer Wayland with sane fallbacks
#
env = QT_QPA_PLATFORM,wayland;xcb
env = GDK_BACKEND,wayland,x11          ########################################################
# env = SDL_VIDEODRIVER,wayland ########## if a game breaks, unset per-app                      # 
env = CLUTTER_BACKEND,wayland          # Some SDL games wonâ€™t start with Wayland.             #
#                                      # Launch them with: env -u SDL_VIDEODRIVER game-binary #
#                                      ########################################################
# Qt tweaks
# 
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
#                                                              # 
################################################################ 

$mod = SUPER
bind = $mod, SPACE, exec, rofi -no-xresources -show drun
bind = $mod, Return, exec, ghostty
bind = $mod, B, exec, zen-browser
bind = $mod, E, exec, dolphin
bind = $mod, W, killactive
bind = $mod, F, fullscreen, 0
bind = $mod, V, togglefloating
bind = $mod, C, exec, hyprctl reload
bind = $mod, X, exit
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
# Custom stuff
bind = $mod, A, exec, ~/.local/bin/webapp-chatgpt
bind = $mod, P, exec, ~/.local/bin/power-menu
bind = $mod, G, exec, ~/.local/bin/game-menu
bind = $mod SHIFT, S, exec, ~/.local/bin/shot area
bind = $mod CTRL, S, exec, ~/.local/bin/shot area annotate
bind = $mod, S, exec, ~/.local/bin/shot window
bind = $mod ALT, S, exec, ~/.local/bin/shot screen


# workspace stuff
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5


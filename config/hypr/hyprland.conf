windowrulev2 = float, class:^(rofi)$
windowrulev2 = center, class:^(rofi)$
windowrulev2 = rounding 16, class:^(rofi)$
windowrulev2 = opacity 0.96, class:^(rofi)$

windowrulev2 = float, class:^(ascension\.exe)$
windowrulev2 = center, class:^(ascension\.exe)$
windowrulev2 = fullscreen, class:^(ascension\.exe)$
windowrulev2 = float, class:^(WebApp-ChatGPT)$
windowrulev2 = center, class:^(WebApp-ChatGPT)$
